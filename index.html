<!DOCTYPE html>
<html lang="en">

<head>
    <title>San Diego Top Spots</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="form-group">
            <h1>San Diego Top Spots</h1>
            <legend></legend>
        </div>
        <div>
            <p>There are some great places to see in downtown San Diego. In this project you'll get to know a few of them by turning the provided JSON file into a table in HTML with links to Google Maps using jQuery.</p>
        </div>
        <div class="form-group">
            <table class="table table-striped" id="mytopspot">
                <tr class="text-left">
                    <div class="col-md-2 col-md-offset-2">
                        <th>Name</th>
                    </div>
                    <div class="col-md-6">
                        <th>Description</th>
                    </div>
                    <div class="col-md-2">
                        <th>Link</th>
                    </div>
                </tr>
            </table>
            <legend></legend>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
